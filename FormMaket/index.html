<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Form</title>

</head>
<body>
    <div class="container">
         <div class="formContent">
             <form action="">
                <p class="header">Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
                <p class="name">Название статьи:</p>  
                <div class="put">
                 <input  type="text">
                </div>
                <div class="rub">
                     <span>Рубрика:</span>
                     <select name="" id="">
                     <option value="">компьютерная техника</option>
                     <option value="">графика и дизайн</option>
                     <option value="">програмирование</option>
                     </select>
                </div>
                <div class="pub">
                     <span>Публикация:</span>
                     <div class="rad">
                     <input type="radio" id="put1"><label for="put1">на сайте</label> 
                     </div>
                     <div class="rad">
                     <input type="radio" id="put2"><label for="put2">в журнале</label> 
                    </div>
                    <div class="rad">
                     <input type="radio" id="put3"><label for="put3">на сайте и в журнале</label> 
                    </div>
                </div>
                <div class="comments">
                     <span>Разрешить комментарии:</span>
                     <input type="checkbox" checked >
                </div>
                     <p>Текст статьи:</p>
                     <textarea class="header" name="" id="" cols="30" rows="10"></textarea>
                     <Button>опубликовать</Button>
             </form>
        </div>
    </div>
</body>
</html>
